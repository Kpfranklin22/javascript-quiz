<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz for Beginners!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Starting point for quiz -->
    <div id="startingPoint">
      <h1 id="welcomeBanner">TEST YOUR MIGHT</h1>
      <p id="instructions">
        Keep in mind scholar, this quiz is timed! Incorrect answers are
        punishable by 10 seconds of time theft! Press START for your trial to
        begin! Only the highest score will be revealed!
      </p>
      <button id="startButton">START</button>
    </div>
    <!-- link to highest score -->
    <a id="see-high-score" href="highscore.html">See Scores Good and Bad!</a>
    <!-- the timer for the quiz -->
    <h2 id="timer">60 seconds remain</h2>
    <!-- text for each question -->
    <div id="questionArea">
      <h3 id="question-text"></h3>
      <ul id="answer-options">
        <li id="li1"></li>
        <li id="li2"></li>
        <li id="li3"></li>
      </ul>
    </div>
    <!-- End point for the quiz -->
    <div id="endPoint">
      <h4 id="message">GAME OVER</h4>
      <h4 id="gameOver"></h4>

      <form id="initialsBox">
        <form>
          <label for="initials">Make your mark!</label><br />
          <input type="text" id="initialsInput" name="initials" />
        </form>
        <button id="enter">Enter!</button>
      </form>
    </div>

    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
