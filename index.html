<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz for Beginners!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Starting point page for quiz -->
    <div id="welcomePage">
      <h1 id="welcomeBanner">TEST YOUR MIGHT</h1>
      <p id="instructions">
        Keep in mind scholar, this quiz is timed! Incorrect answers are
        punishable by 10 seconds of time theft! Press START for your trial
        to begin!
      </p>

      <button id="startButton">START</button>
    </div>

    <div id="questionArea">
      <h3 id="question-text"></h3>
      <ul id="answer-options">
        <li id="li1"></li>
        <li id="li2"></li>
        <li id="li3"></li>
      </ul>
    </div>

    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
